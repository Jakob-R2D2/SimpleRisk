spring:
  application:
    name: simplerisk-backend

  datasource:
    url: jdbc:mysql://localhost:3306/simplerisk?useUnicode=true&characterEncoding=utf8&serverTimezone=Europe/Berlin
    username: simplerisk
    password: simplerisk
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

server:
  port: 8080
  servlet:
    context-path: /api
