services:
  mysql:
    image: mysql:8
    container_name: simplerisk-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: simplerisk
      MYSQL_USER: simplerisk
      MYSQL_PASSWORD: simplerisk
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - simplerisk-mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

volumes:
  simplerisk-mysql-data:
